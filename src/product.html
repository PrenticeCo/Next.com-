<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Next</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__left">
        <img
          class="header__left__logo"
          src="https://www.next.co.uk/static-content/icons/header/next/v1/vision/new-next-gold-logo.svg"
        />
        <nav class="header__left__search__container">
          <input
            class="header__left__search"
            type="search"
            placeholder="Search product or brand"
          />
          <button id="search__btn">
            <img
              class="header__left__search__img"
              src="https://www.next.co.uk/static-content/icons/header/next/v1/vision/search-input-button.svg"
            />
          </button>
        </nav>
      </nav>

      <nav class="header__right">
        <div class="header__right__account">
          <p class="header__right__account__text">My Account</p>
          <img
            class="header__right__account__img"
            src="https://www.next.co.uk/static-content/icons/header/next/v1/vision/next_my-account_desktop.svg"
          />
        </div>
        <div class="header__right__bag">
          <img class="header__right__bag__img" src="images/694575.png" />
          <div class="cart--items__wrapper" style="border: solid">
            Your cart:
            <div class="cart--items"></div>
          </div>
        </div>
        <div class="checkout__btn">
          <button class="checkout__btn__text">Checkout</button>
        </div>
      </nav>
    </header>

    <section class="banner">
      <nav class="banner__content">
        <a class="banner__content__men__container" href="">
          <article class="banner__content__men">Men</article></a
        >
        <a class="banner__content__women__container" href="">
          <article class="banner__content__women">Women</article></a
        >
        <a class="banner__content__children__container" href="">
          <article class="banner__content__children">Children</article></a
        >
      </nav>
    </section>

    <div class="product--item__container">
      <div class="image--holder"></div>
      <section class="product--item__main">
        <hr />
        <div class="product--item__main__container">
          <h2 class="product--item__title"></h2>
          <h2 class="product--item__price"></h2>
        </div>
        <hr />
        <div class="product--item--dropdowns">
          <div class="product--item--dropdowns__color__container">
            <div class="product--item--dropdowns__color__icon"></div>
            <img
              class="product--item--dropdowns__arrow"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAv0lEQVR4nO3XSwqDMBRG4bOJG3T/O2lHfU3qoMtpETIQKSVqHjf0PyA48ML9zCiglFJKKaXUP3cC7kDAXwF4AOeUj6/AG5icYULcad7tkjJgwDMOvICx/I6bdxr2Do49Ijxh7CjCA8ZyIVpiLDeiBcZKIWpirDSiBqYaoiSmOqIEphkiJ6Y5IgfGDeIIxh1iD8YtYgvGPSIF0w3iF6Y7xLfb3LR693TrTGp5Ct2dxLr579/i091JKKWUUkophcs+GiV0FcyNP/cAAAAASUVORK5CYII="
            />
            <h2 class="product--item--dropdowns__color__text">Color</h2>

            <select class="product--item--dropdowns__color product--select">
              <option value="" disabled selected>Please select a color</option>
            </select>
          </div>

          <div class="product--item--dropdowns__size__container">
            <img
              class="product--item--dropdowns__arrow"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAv0lEQVR4nO3XSwqDMBRG4bOJG3T/O2lHfU3qoMtpETIQKSVqHjf0PyA48ML9zCiglFJKKaXUP3cC7kDAXwF4AOeUj6/AG5icYULcad7tkjJgwDMOvICx/I6bdxr2Do49Ijxh7CjCA8ZyIVpiLDeiBcZKIWpirDSiBqYaoiSmOqIEphkiJ6Y5IgfGDeIIxh1iD8YtYgvGPSIF0w3iF6Y7xLfb3LR693TrTGp5Ct2dxLr579/i091JKKWUUkophcs+GiV0FcyNP/cAAAAASUVORK5CYII="
            />
            <h2 class="product--item--dropdowns__size__text">Size</h2>
            <select class="product--item--dropdowns__size product--select">
              <option value="" disabled selected>Choose size</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
          <input
            class="product--item__quantity"
            type="number"
            id="quantity"
            name="quantity"
            min="0"
            max="99"
          />
        </div>

        <button class="bag" type="button" name="button">ADD TO BAG</button>

        <hr />
        <h2 class="product--item__description">Description</h2>
        <hr />
      </section>
    </div>

    <footer class="footer">
      <div class="footer__content">
        <h3>Contact</h3>
        <h3>Contact</h3>
        <h3>Contact</h3>
      </div>
    </footer>

    <script src="product.js" async defer></script>
    <script src="cart.js" async defer></script>
  </body>
</html>
